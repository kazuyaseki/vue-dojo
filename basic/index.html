<html>

<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="card">
    <header>{{ title }}</header>
    <ul>
      <li v-for="dino in dinos">
        <h4>{{ dino.text | capitalize }}</h4>
        <span>The {{ dino.text | undercase }} weighs {{ dino.weight }}.</span>
        <br>
        <a href="#">{{ dino.text | undercase | url }}</a>
      </li>
    </ul>
  </div>

  <script src="./bundle.js"></script>
</body>

</html>
