<html>

<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="card">
    <header>{{ title }}</header>
    <form v-on:submit.prevent="addItem">
      <input id="itemForm" v-model="input">
      <button v-bind:disabled="buttonDisabled">{{ buttonText }}</button>
    </form>
    <ul>
      <li v-for="item in items">
        <button v-on:click="item.quantity += 1">+</button>
        {{ item.quantity }}
        <button v-on:click="item.quantity -= 1">-</button>
        {{ item.text }}
        <button v-on:click="removeItem" class="extinct">Make Extinct</button>
      </li>
    </ul>
    <ul>
      <li>Total Dinosaurs: {{ totalDinos }}
        <span>Updated: {{ dinosUpdated }}</span>
      </li>
      <li>Total Species: {{ totalSpecies }}
        <span>Updated: {{ speciesUpdated }}</span>
      </li>
    </ul>
  </div>

  <script src="./bundle.js"></script>
</body>

</html>
